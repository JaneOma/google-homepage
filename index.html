<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage | Jane Mgbeoma</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <ul class="mainlist">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><img class="icon" src="icon.png" /></li>
          <li><img class="icon" src="bell.png" alt="bell icon" /></li>
          <li><img class="icon" src="account.png" alt="account icon" /></li>
        </ul>
      </div>

      <div class="google-wrapper">
        <img class="google-image" src="google.png" alt="Google" />
        <div class="center">
          <input class="search-input" type="text" />
        </div>
        <div class="center search-buttons-wrapper">
          <button class="google-search">Google Search</button>
          <button class="google-lucky">I'm Feeling Lucky</button>
        </div>
        <p class="center languages">
          Google offered in:
          <a href="#">Hausa</a>
          <a href="#">Igbo</a>
          <a href="#">Èdè Yorùbá</a>
          <a href="#">Nigerian Pidgin</a>
        </p>
      </div>
      <div class="footer">
        <div class="footer-left-country">Nigeria</div>
        <hr class="divider" />
        <div>
          <span class="left-footer">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search works</a>
          </span>
          <span class="right-footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
